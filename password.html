<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <style>
        body{
            background-color: green;
        }
        div{
            background-color: white;
            width: 500px;
            /* height: 150px; */
            margin: 100px auto;
            padding: 50px;
            text-align: center;
            box-shadow: 0 0 10px black;
        }
    </style>
    <script>
        function show(){
            if(document.querySelector("#showButton").type === "password"){
            document.querySelector("#showButton").type = "text";
            document.getElementById("hide").innerHTML = "hide password";
            }else{
                document.querySelector("#showButton").type = "password";
                document.getElementById("hide").innerHTML = "show password";
            }
        }
    </script>
</head>
<body>
    <div>
        <h2>Show / Hide Password</h2>
        <input type="password" id="showButton" placeholder="Enter the password">
        <button id="hide" onclick="show()">show password</button>
    </div>
</body>
</html>
